<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Photo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #form-container {
      margin: 20px auto;
      max-width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #photo {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Enter Your Details</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="userID" placeholder="User ID" required>
    <button onclick="validateAndShowPhoto()">Submit</button>
  </div>
  <div id="photo">
    <img src="https://drive.google.com/uc?export=view&id=1gfYtx5AA6yM2KmExqFEqa8bYDkipNN0R" alt="Photo" style="max-width: 100%;">
  </div>

  <script>
    function validateAndShowPhoto() {
      const name = document.getElementById('name').value;
      const userID = document.getElementById('userID').value;

      if (name && userID) {
        // Send data to Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycbxOZwiF8dmt_nx_ZDfMB_piA52WBXuryKauB9yynvhmXoG0Eg2oEM92Ix7kfFc4TDjP/exec', {
          method: 'POST',
          body: JSON.stringify({ name, userID }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.text())
        .then(() => {
          alert(`Thank you, ${name}! You can now view the photo.`);
          document.getElementById('form-container').style.display = 'none';
          document.getElementById('photo').style.display = 'block';
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
      } else {
        alert('Please enter both your name and user ID.');
      }
    }
  </script>
</body>
</html>
