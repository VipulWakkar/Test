<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Image</title>
    <script>
        async function showImage() {
            let name = document.getElementById("name").value;
            let userId = document.getElementById("userId").value;
            
            if (name && userId) {
                let apiUrl = "https://script.google.com/macros/s/AKfycbzVVFv05EdD-VCzSwlxBPaIeBCQhCedW5fqF7yObxjEdXQYZAT_xOkv4-26yH67vM4/exec"; // Replace with your actual API URL
                await fetch(apiUrl, {
                    method: "POST",
                    body: JSON.stringify({ name, userId }),
                    headers: { "Content-Type": "application/json" }
                });

                window.location.href = "https://drive.google.com/file/d/14qK5PMV03lpbSRRHw2p3bmTbHulmRHpJ/view?usp=sharing"; // Replace with your image link
            } else {
                alert("Please enter both Name and User ID.");
            }
        }
    </script>
</head>
<body>
    <h2>Enter Your Details to View the Image</h2>
    <label>Name:</label>
    <input type="text" id="name" required><br><br>
    <label>User ID:</label>
    <input type="text" id="userId" required><br><br>
    <button onclick="showImage()">Submit</button>
</body>
</html>
