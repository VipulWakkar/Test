<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Image</title>
    <script>
        function showImage() {
            let name = document.getElementById("name").value;
            let userId = document.getElementById("userId").value;
            
            if (name && userId) {
                let imageUrl = "https://drive.google.com/file/d/14qK5PMV03lpbSRRHw2p3bmTbHulmRHpJ/view?usp=sharing"; // Replace with your Google Drive link
                window.location.href = imageUrl;
            } else {
                alert("Please enter both Name and User ID.");
            }
        }
    </script>
</head>
<body>
    <h2>Enter Your Details to View the Image</h2>
    <label>Name:</label>
    <input type="text" id="name" required><br><br>
    <label>User ID:</label>
    <input type="text" id="userId" required><br><br>
    <button onclick="showImage()">Submit</button>
</body>
</html>
